[package]
name = "oxidicom"
description = "DICOM receiver for ChRIS backend"
version = "3.0.0-a1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dicom = "0.7.1"
snafu = "0.8.4"
thiserror = "1.0.63"
camino = { version = "1.1.9", features = ["serde1"] }
fs-err = { version = "2.11.0", features = ["tokio"] }
serde = { version = "1.0.210", features = ["derive"] }
seahash = { version = "4.1.0", features = ["use_std"] }
regex = "1.10.6"
opentelemetry = { version = "0.24.0", features = ["metrics"] }
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.17.0", features = ["trace", "grpc-tonic"] }
opentelemetry-semantic-conventions = "0.16.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
aliri_braid = "0.4.0"
anyhow = "1.0.87"
tokio = { version = "1.40.0", features = ["full"] }
futures = "0.3.30"
time = { version = "0.3.36", features = ["macros", "parsing"] }
ulid = "1.1.3"
figment = { version = "0.10.19", features = ["env"] }
celery = "0.5.5"
humantime-serde = "1.1.1"

[dev-dependencies]
rstest = "0.22.0"
walkdir = "2.5.0"
reqwest = { version = "0.12.7", features = ["json"] }
tempfile = "3.12.0"
names = "0.14.0"
serde_json = "1.0.128"
tokio-stream = { version = "0.1.16", features = ["fs"] }
async-walkdir = "2.0.0"
pathdiff = { version = "0.2.1", features = ["camino"] }
pretty_assertions = "1.4.0"
